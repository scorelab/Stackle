<div class="container-fluid">
  <div class="row" id="home-nav">
    <div class="col col-md-4  col-md-offset-8 nav-text">
      <div class="nav-items">
        <h3 class="mat-h3">
          <a routerLink="profile">
            <img class="img-circle" src="{{userAvatarUrl}}">
            Profile
          </a>
        </h3>
        <h3 class="mat-h3">
          <a (click)="auth.logout()">
            Logout
          </a>
        </h3>
      </div>
    </div>
  </div>
  <div class="row" id="home-body">
    <div id="sidebar">
      <h2 class="mat-h2">Stackle</h2>
      <h5 class="mat-h5">By Opensource, For Opensource</h5>
      <hr>
      <div class="example-container">
        <form>
          <mat-form-field>
            <input matInput placeholder="Stack Name" [(ngModel)]="stackNameToSearch" name="stackNameText">
          </mat-form-field>
          <button mat-button color="primary" type="submit" (click)="onSearchSubmit()">
            <mat-icon matListIcon>search</mat-icon>
            Search
          </button>
          <button mat-button color="primary" type="submit" (click)="navigateToStacks()">
            <mat-icon matListIcon>view_headline</mat-icon>
            View all
          </button>
        </form>
      </div>
      <hr>
      <div class="mat-typography">
        <mat-list>
          <mat-list-item class="mat-menu-item" (click)="navigateToCommonFeed()">
            <mat-icon matListIcon>home</mat-icon>
            Home
          </mat-list-item>
          <mat-list-item class="mat-menu-item" (click)="navigateToCreatePost()">
            <mat-icon matListIcon>note_add</mat-icon>
            Discuss an issue
          </mat-list-item>
          <mat-list-item class="mat-menu-item" (click)="navigateToCreateStack()">
            <mat-icon matListIcon>note_add</mat-icon>
            Create new stack
          </mat-list-item>
          <h4 mat-subheader="">Your Stacks</h4>
          <div class="subscibed-stacks-container">
            <mat-list-item class="mat-menu-item" *ngFor="let stack of subscribedStacks" (click)="goToStack(stack.name)">
              <mat-icon mat-list-icon>
                <img class="img-circle" src="../../assets/images/user_avatar.png">
              </mat-icon>
              {{stack.name}}
            </mat-list-item>
            <p *ngIf="subscribedStacks.length === 0">You have no subscribed stacks!</p>
          </div>
        </mat-list>
      </div>
      <div class="row" id="foot-note">
        made with <i class="fas fa-heart" style="color:red;"></i> by SCoRE
      </div>
    </div>
    <div class="col-md-10 col-md-offset-2 view-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
