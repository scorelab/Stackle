<div class="container-fluid">
  <div class="create-post-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <mat-card>
          <mat-card-title>Create Post</mat-card-title>
          <mat-card-subtitle>
            Create a discussion about your issue<br>
            <small>* required fields</small>
          </mat-card-subtitle>
          <mat-card-content>
            <div class="form-container">
              <mat-form-field>
                <input matInput placeholder="Title *" [(ngModel)]="postObject.title">
              </mat-form-field>
              <mat-form-field>
                <mat-select placeholder="Organization *" [(ngModel)]="postObject.org_name">
                  <mat-option *ngFor="let stack of subscribedStacks" [value]="stack.name">
                    {{stack.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <input type="url" class="url-input" matInput placeholder="Repository *" [(ngModel)]="postObject.repository">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Issue" [(ngModel)]="postObject.linkIssue">
              </mat-form-field>
              <mat-form-field>
                <mat-chip-list #chipList>
                  <mat-chip *ngFor="let tag of postObject.tags" [selectable]="selectable"
                            [removable]="removable" (removed)="removeTag(tag)">
                      {{tag.name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                </mat-chip-list>
                <input placeholder="Tags"
                       [matChipInputFor]="chipList"
                       [matChipInputSeparatorKeyCodes]="separatorKeyCodes"
                       [matChipInputAddOnBlur]="addOnBlur"
                       (matChipInputTokenEnd)="addTag($event)">
              </mat-form-field>
              <mat-form-field>
                <textarea matInput placeholder="Description *" rows="5" [(ngModel)]="postObject.description"></textarea>
              </mat-form-field>
            </div>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button (click)="createPost()">Create</button>
            <button mat-button (click)="clear()">Clear</button>
          </mat-card-actions>

        </mat-card>
      </div>
    </div>
  </div>
</div>
